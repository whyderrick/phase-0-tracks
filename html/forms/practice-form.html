<!DOCTYPE html>
<html>
<head>
</head>


<body>
<div>
  <form action="success.html" name="Programming-Basics" method="post">

    <fieldset>
      <label>How long have you been programming?</label>
      <input type="text" name="programming-time">
      <br />
      <label>I have a computer</label>
      <input type="checkbox" name="own-computer">
      <div>
        <label>What's your choice of language?</label>
        <select name="choice-language">
          <option value="go">Go</option>
          <option value="ruby" selected>Ruby</option>
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
        </select>
      </div>
      <label>Where are you located?</label>
      <input type="text" name="location">
      <br />
      <label>What's most exciting about programming for you?</label>
      <br />
      <textarea rows="4" cols= "50" name="exciting"></textarea>
      <br/>
      <label>What email address to we message for interviews?</label>
      <input type="email" name="email" required>
    </fieldset>
    <button type="submit">Send your answers</button>
  </form>
</div>

</body>

</html>
